services:
  tcp: &vpn
    image: $IMAGE
    volumes:
      - ./conf/openvpn:/conf/openvpn
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    ports:
      - ${VPNPORT:-1194}:${VPNPORT:-1194}/tcp
    depends_on:
      - config

  udp:
    <<: *vpn
    ports:
      - ${VPNPORT:-1194}:${VPNPORT:-1194}/udp
    environment:
      - SERVERCONF=/conf/openvpn/udp-server.conf

  config:
    image: $IMAGE
    build:
      tags:
        - latest
        - $VERSION
      x-bake:
        platforms:
          - linux/amd64
          - linux/arm64
    env_file:
      - .env
      - .version
    volumes:
      - ./conf:/conf
    command: "/init-vpn.sh"
